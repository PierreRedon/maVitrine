name: Deploiement OVH SFTP

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: DÃ©ploiement SFTP vers OVH
              uses: SamKirkland/FTP-Deploy-Action@v4.3.4
              with:
                  server: ${{ secrets.SFTPHOST }}
                  username: ${{ secrets.SFTPUSER }}
                  password: ${{ secrets.SFTPPASSWORD }}
                  protocol: sftp
                  port: ${{ secrets.SFTPPORT }}
                  local-dir: public/build
                  server-dir: /home/bellees/maVitrine/public/build/
